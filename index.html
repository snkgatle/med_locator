<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="ThemeStarz">

    <!--CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="assets/css/leaflet.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Meds Locator</title>

</head>

<body>

<!-- WRAPPER
=====================================================================================================================-->
<div class="ts-page-wrapper ts-homepage" id="page-top">

    <!--*********************************************************************************************************-->
    <!--HEADER **************************************************************************************************-->
    <!--*********************************************************************************************************-->
    <header id="ts-header">

        <!-- SECONDARY NAVIGATION
        =============================================================================================================-->
        <nav id="ts-secondary-navigation" class="navbar p-0">
            <div class="container justify-content-end justify-content-sm-between">

                <!--Left Side-->
                <div class="navbar-nav d-none d-sm-block">
                    <!--Phone-->
                    <span class="mr-4">
                            <i class="fa fa-phone-square mr-1"></i>
                            +27 12 345 2343
                        </span>
                    <!--Email-->
                    <a href="#">
                        <i class="fa fa-envelope mr-1"></i>
                        info@medslocator.com
                    </a>
                </div>

                <!--Right Side-->
                <div class="navbar-nav flex-row">

                    <!--Search Input-->
                    <input type="text" class="form-control p-2 border-left bg-transparent w-auto" placeholder="Search">

                    <!--Currency Select-->
                    <select class="custom-select bg-transparent ts-text-small border-left" id="currency" name="currency">
                        <option value="1">ZAR</option>
                    </select>

                    <!--Language Select-->
                    <select class="custom-select bg-transparent ts-text-small border-left border-right" id="language" name="language">
                        <option value="1">EN</option>
                    </select>

                </div>
                <!--end navbar-nav-->
            </div>
            <!--end container-->
        </nav>

        <!--PRIMARY NAVIGATION
        =============================================================================================================-->
        <nav id="ts-primary-navigation" class="navbar navbar-expand-md navbar-light">
            <div class="container">

                <!--Brand Logo-->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="">
                </a>

                <!--Responsive Collapse Button-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrimary" aria-controls="navbarPrimary" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Collapsing Navigation-->
                <div class="collapse navbar-collapse" id="navbarPrimary">

                    <!--LEFT NAVIGATION MAIN LEVEL
                    =================================================================================================-->
                    <ul class="navbar-nav">

                        <!--HOME (Main level)
                        =============================================================================================-->
                        <li class="nav-item">

                            <!--Main level link-->
                            <a class="nav-link active" href="#">
                                Home
                                <span class="sr-only">(current)</span>
                            </a>

                        </li>
                        <!--end HOME nav-item-->

                        <!--CONTACT (Main level)
                        =============================================================================================-->
                        <li class="nav-item">
                            <a class="nav-link mr-2" href="contact.html">Contact</a>
                        </li>
                        <!--end CONTACT nav-item-->

                    </ul>
                    <!--end Left navigation main level-->

                </div>
                <!--end navbar-collapse-->
            </div>
            <!--end container-->
        </nav>
        <!--end #ts-primary-navigation.navbar-->

    </header>
    <!--end Header-->

    <!-- HERO MAP
    =================================================================================================================-->
    <section id="ts-hero" class=" mb-0">

        <!--Fullscreen mode-->
        <div class="ts-full-screen ts-has-horizontal-results w-1001 d-flex1 flex-column1">

            <!-- MAP
            =========================================================================================================-->
            <div class="ts-map ts-shadow__sm">

                <!-- FORM
                =====================================================================================================-->
                <div class="ts-form__map-search ts-z-index__2">
                    <!--Form-->
                    <div class="ts-form">

                        <!--Collapse button-->
                        <a href=".ts-form-collapse" data-toggle="collapse" class="ts-center__vertical justify-content-between">
                            <h5 class="mb-0">Search Filter</h5>
                        </a>

                        <!--Form-->
                        <div class="ts-form-collapse ts-xs-hide-collapse collapse show">

                            <!--Keyword-->
                            <div class="form-group my-2 pt-2">
                                <input type="text" class="form-control" id="medicine" name="medicine" placeholder="Medicine">
                            </div>

                            <!--Status-->
                            <select class="custom-select my-2" id="status" name="status">
                                <option value="">Status</option>
                                <option value="1">Stock</option>
                                <option value="2">No Stock</option>
                            </select>

                            <!--Max Price-->
                            <select class="custom-select my-2" id="distance" name="distance">
                                <option value="">Distance</option>
                                <option value="5000">5KM</option>
                                <option value="10000">10KM</option>
                                <option value="20000">20KM</option>
                                <option value="30000">30KM</option>
                                <option value="40000>">40KM</option>
                            </select>

                            <!--Submit button-->
                            <div class="form-group mt-2 mb-3">
                                <button type="submit" class="btn btn-primary w-100" id="search-btn">Search</button>
                            </div>

                            <!--Hidden Form-->
                            <!--end more-options-collapse-->

                        </div>
                        <!--end ts-form-collapse-->

                    </div>
                    <!--end ts-form-->
                </div>
                <!--end ts-form__map-search-->
                
                <div id="ts-map-hero" class="h-100 ts-z-index__1"
                     data-ts-map-leaflet-provider="https://api.mapbox.com/styles/v1/themestarz/cjmlrvdpk2l3k2so3ew1iua30/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2FiZWxvIiwiYSI6ImNrY3V5eGtkNjA5OTMzMG8xbXFpdDIzNHoifQ.Y1duf95N56uwYeFXeBaqUg"
                     data-ts-map-leaflet-attribution="Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>"
                     data-ts-map-mapbox-access-token="pk.eyJ1Ijoia2FiZWxvIiwiYSI6ImNrY3V5eGtkNjA5OTMzMG8xbXFpdDIzNHoifQ.Y1duf95N56uwYeFXeBaqUg"
                     data-ts-map-zoom-position="bottomright"
                     data-ts-map-scroll-wheel="1"
                     data-ts-map-zoom="10"
                     data-ts-map-center-latitude="-26.195246"
                     data-ts-map-center-longitude="28.034088"
                     data-ts-locale="en-ZA"
                     data-ts-currency="ZAR"
                     data-ts-unit="m<sup>2</sup>"
                     data-ts-display-additional-info="nomeds_Medicines;distance_Distance"
                >
                </div>

            </div>

            <!-- RESULTS
            =========================================================================================================-->
            <div id="ts-results" class="ts-results__horizontal scrollbar-inner dragscroll">
                <div class="ts-results-wrapper"></div>
            </div>

        </div>
        <!--end full-screen-->

    </section>
    <!--end ts-hero-->


</div>
<!--end page-->

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/sly.min.js"></script>
<script src="assets/js/dragscroll.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src="assets/js/leaflet.js"></script>
<script src="assets/js/leaflet.markercluster.js"></script>
<script src="assets/js/custom.js"></script>
<script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
<script src="assets/js/map-leaflet.js"></script>

</body>
</html>
